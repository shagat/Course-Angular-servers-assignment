<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" 
  (bpCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor=" let serverElement of serverElements" [srvElement]="serverElement">
        <p #contentParagraph>
          <strong *ngIf="serverElements.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElements.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
